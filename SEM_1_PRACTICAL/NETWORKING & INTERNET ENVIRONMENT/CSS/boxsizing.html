<!DOCTYPE html>
<html lang="en">

<head>
    <title>Boxsizing</title>
    <style>
        .div1 {
            width: 300px;
            height: 100px;
            border: 5px solid black;
            background-color: red;
        }

        .div2 {
            width: 300px;
            height: 100px;
            padding: 35px;
            box-sizing: border-box;
            background-color: yellow;
            border: 5px solid black;
        }
    </style>
</head>

<body bgcolor="gray">
    <h1>Box sizing property</h1>
    <center>
        <div class="div1"><b>Hello BCA..!</b></div>
        <br>
        <div class="div2"><b>Hello Amreli...!</b></div>
    </center>
</body>

</html>
