<!DOCTYPE html>
<html lang="en">

<head>
    <title>transition property</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background: red;
            transition: width 1s;
        }

        :hover {
            height: 500px;
            width: 500px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Heading one</h1>
    </div>
</body>

</html>
