<html>

<head>
    <title>overflow</title>
    <style>
        div {
            background-color: coral;
            width: 200px;
            height: 100px;
            border: 1px solid black;
            overflow: scroll;
        }
    </style>
</head>

<body>

    <h1 align="center">Overflow: scroll</h1>

    <p>Kamani Science College Amreli</p>

    <div>You can use the overflow property when you want to have better control of the layout. The overflow property
        specifies what happens if content overflows an element's box.</div>

</body>

</html>
