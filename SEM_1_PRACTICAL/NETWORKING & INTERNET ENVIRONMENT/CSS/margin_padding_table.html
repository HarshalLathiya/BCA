<html>
	<head>
		<title>Margin & padding in Table</title>
		<style>
		h2{background-color:yellow;
			border:solid red;
			padding:20px 20px 20px;
			margin:20px 20px 20px;
			text-align:center;}
			
		td{padding:20px 20px 20px;}
		
		table{padding:20px 20px 20px;}
			
		</style>
	</head>
	<body bgcolor="gray">
	<h2>margin & padding in table</h2>
	<table align="center" border="1" bgcolor="white"> 
	<tr>
		<td>row 1,column1</td>
		<td>row 1,column2</td>
	</tr>
		<tr>
			<td>row 2,column1</td>
			<td>row 2,column2</td>
		</tr>
	</table>
	</body>
</html>
