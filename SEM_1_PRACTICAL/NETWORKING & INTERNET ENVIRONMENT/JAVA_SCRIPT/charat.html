<!DOCTYPE html>
<html>
<head>
    <title>charAt Function</title>
</head>
<body>
    <h1>The charAt() Method</h1>
    <p>charAt() returns the character at a specified index position in a string.</p>
    <p id="demo"></p>
    <script>
        var text = "HARSHAL";
        var letter = text.charAt(0);
        document.getElementById("demo").innerHTML = letter;
    </script>
</body>
</html>
