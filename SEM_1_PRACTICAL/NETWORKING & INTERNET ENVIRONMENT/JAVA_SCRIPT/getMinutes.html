<!DOCTYPE html>
<html>

<head>
    <title>
        getMinutes
    </title>
</head>

<body>

    <h1>JavaScript Dates</h1>
    <h2>The getMinutes() Method</h2>

    <p>getMinutes() returns the minutes of a date:</p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        let minutes = d.getMinutes();
        document.getElementById("demo").innerHTML = minutes;
    </script>

</body>

</html>
