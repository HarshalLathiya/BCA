<!DOCTYPE html>
<html>

<head>
    <title>Math.min</title>
</head>

<body>

    <h1>JavaScript Math</h1>
    <h2>The Math.min() Method</h2>

    <p>Return the number with the lowest value:</p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = Math.min(5, 10);
    </script>

</body>

</html>
