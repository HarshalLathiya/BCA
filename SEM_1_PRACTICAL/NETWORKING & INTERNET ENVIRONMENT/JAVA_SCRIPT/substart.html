<!DOCTYPE html>
<html>
<head>
<title> substr </title>
</head>
<body>
<h1>The substr() Method</h1>
<p>substr() extracts a part of a string:</p>
<p id="demo"></p>
<script>
var text = "Hello world!";
var result = text.substr(1, 4);

document.getElementById("demo").innerHTML = result;
</script>

</body>
</html>
