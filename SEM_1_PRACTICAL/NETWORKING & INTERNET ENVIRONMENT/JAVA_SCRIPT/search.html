<!DOCTYPE html>
<head>
    <title>search position</title>
</head>
<body>
    <h1>The search() Method</h1>
    <p>search() searches a string for a value and returns the position of the first match</p>
    <p id="demo"></p>
    <script>
        var text = "Hello BCA Welcome to Kamani Science college amreli";
        var position = text.search("Kamani");
        document.getElementById("demo").innerHTML = position;
    </script>
</body>
</html>
