<!DOCTYPE html>
<html>

<head>
    <title>
        getFullYear
    </title>
</head>

<body>

    <h1>JavaScript Dates</h1>
    <h2>The getFullYear() Method</h2>

    <p>getFullYear() returns the year of a date:</p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        let year = d.getFullYear();
        document.getElementById("demo").innerHTML = year;
    </script>

</body>

</html>
