<!DOCTYPE html>
<html>

<head>
    <title>
        getMilliseconds
    </title>
</head>

<body>

    <h1>JavaScript Dates</h1>
    <h2>The getMilliseconds() Method</h2>

    <p>getMilliseconds() returns the milliseconds of a date:</p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        let ms = d.getMilliseconds();
        document.getElementById("demo").innerHTML = ms;
    </script>

</body>

</html>
