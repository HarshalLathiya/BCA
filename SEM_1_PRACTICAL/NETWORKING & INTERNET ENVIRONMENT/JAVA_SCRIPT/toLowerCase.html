<!DOCTYPE html>
<html>

<head>
    <title>toLowerCase</title>
</head>

<body>
    <h1>The toLowerCase() Method</h1>

    <p>toLowerCase() converts a string to lowercase letters:</p>

    <p id="demo"></p>

    <script>
        let text = "Hello World!";
        let result = text.toLowerCase();

        document.getElementById("demo").innerHTML = result;
    </script>

</body>

</html>
