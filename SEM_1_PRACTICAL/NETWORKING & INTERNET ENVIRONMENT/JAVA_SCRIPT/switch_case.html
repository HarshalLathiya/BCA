<html>
	<head>
		<title>Switch case</title>
	<script type="text/javascript">
	var choice=6;
	document.write("<b>Your choice is:",choice);
	switch(choice)
	{
	case 1:
	document.write("January");
	break;
	case 2:
	document.write("February");
	break;
	case 3:
	document.write("March");
	break;
	case 4:
	document.write("April");
	break;
	case 5:
	document.write("May");
	break;
	case 6:
	document.write("<h1 style=color:red;>June</h1>");
	break;
	case 7:
	document.write("July");
	break;
	case 8:
	document.write("August");
	break;
	case 9:
	document.write("September");
	break;
	case 10:
	document.write("October");
	break;
	case 11:
	document.write("november");
	break;
	case 12:
	document.write("Devember");
	break;
	}
	</script>
	</head>
	<body bgcolor="silver">
	</body>
</html>
