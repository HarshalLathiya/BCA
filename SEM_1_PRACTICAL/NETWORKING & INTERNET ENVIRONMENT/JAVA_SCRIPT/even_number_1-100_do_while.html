<html>
	<head>
		<title>do while loop</title>
		<script type="text/javascript">
		var i;
		document.write("<h1 align=center style=color:red;>Even number 1-10 Through Do while loop</h1>");
		var i=2;	
		do
		{
		document.write(i+"<br>");
		i=i+2;
		}while(i<=100)
		</script>
		<body>
		</body>
</html>
