<!DOCTYPE html>
<html>

<head>
    <title>Replace Method</title>
</head>

<body>
    <h1>The replace() Method</h1>
    <p id="demo">Visit Microsoft!</p>

    <script>
        var text = document.getElementById("demo").innerHTML;
        document.getElementById("demo").innerHTML = text.replace("Microsoft", "W3Schools");
    </script>

</body>

</html>
