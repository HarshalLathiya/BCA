<html>
	<head>
		<title>Increment & Decrement</title>
	<script type="text/javascript">
	var a=10;
	document.write("<h1 align=center><u>Print Increment Decrement Value</u></h1>");
	document.write(" Orignal Value of A Is :",a);
	document.write("<br>Prepix Value of A Is :",++a);
	document.write("<br>Changed Value of A Is :",a++);
	document.write("<br>Postpix Value of A Is :",a);
	</script>
	</head>
	<body bgcolor="silver">
	</body>
</html>
