<html>
	<head>
		<title>Even Number_Odd number</title>
	<script type="text/javascript">
	var a=2;
	document.write("<h1 align=center style=color:red;><u>Even_Odd Number</u></h1>");
	document.write("<h2>Number is :",a);
	if(a%2==0)
	{
	document.write("<br>",a,":Even Number<br>");}
	else
	{document.write("<br>Odd Number",a);}
	</script>
	</head>
	<body bgcolor="silver">
	</body>
</html>
