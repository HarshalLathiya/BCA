<!DOCTYPE html>
<html>

<head>
    <title>Math.abs</title>
</head>
<body>
    <h2>The Math.abs() Method</h2>
    <p>Math.abs() returns the absolute value of a number:</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = Math.abs(-7.25);
    </script>

</body>

</html>
