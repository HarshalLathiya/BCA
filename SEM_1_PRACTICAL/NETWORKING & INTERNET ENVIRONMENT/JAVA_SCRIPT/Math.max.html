<!DOCTYPE html>
<html>

<head>
    <title>Math.max</title>
</head>

<body>

    <h1>JavaScript Math</h1>
    <h2>The Math.max() Method</h2>

    <p>Return the number with the highest value:</p>
    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = Math.max(5, 10);
    </script>

</body>

</html>
