<!DOCTYPE html>
<html>

<head>
    <title>indexOf method</title>
</head>

<body>
    <h1>The indexOf() Method</h1>
    <p>indexOf() returns the position of the first occurrence of a value in a string.</p>
    <p>welcome to kamani Science College Amreli</p>
    <p>Find Science</p>
    <p id="demo"></p>

    <script>
        var text = "welcome to kamani Science College Amreli";
        var result = text.indexOf("Science");
        document.getElementById("demo").innerHTML = result;
    </script>

</body>

</html>
