<html>		
	<head>
		<title> Return Statement </title>
	<script type="text/javascript">
	function add()
	{			
	var num1 = parseInt(prompt("Enter Number 1"));
	var num2 = parseInt(prompt("Enter Number 2"));
	var ans = num1+num2;
		return ans;
	}
	var a = add();
	document.write("Answer is :",a);
	</script>
</head>
</html>
