<!DOCTYPE html>
<html>

<head>
    <title>
        getDay
    </title>
</head>

<body>

    <h1>JavaScript Dates</h1>
    <h2>The getDay() Method</h2>

    <p>The getDay() method returns the day of the week (from 0 to 6) of a date.</p>

    <p id="demo"></p>

    <script>
        const d = new Date();
        let day = d.getDay();
        document.getElementById("demo").innerHTML = day;
    </script>

</body>

</html>
