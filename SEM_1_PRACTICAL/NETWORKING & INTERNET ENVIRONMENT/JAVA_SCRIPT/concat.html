<!DOCTYPE html>
<html>

<head>
    <title>concat</title>
</head>

<body>
    <h1>The concat() Method</h1>
    <p>The concat() method joins two or more strings.</p>
    <p>Join "Kamani Science" and "College":</p>
    <p id="demo"></p>

    <script>
        var text1 = "Kamani Science";
        var text2 = " College";
        var result = text1.concat(text2);

        document.getElementById("demo").innerHTML = result;
    </script>

</body>

</html>
