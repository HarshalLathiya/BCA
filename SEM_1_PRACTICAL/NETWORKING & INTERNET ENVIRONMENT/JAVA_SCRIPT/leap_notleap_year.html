<html>
	<head>
		<title>Leap Year || notleap year</title>
	<script type="text/javascript">
	var a=2024;
	document.write("<h1 align=center style=color:red;><u>Leap Year-notleap year</u></h1>");
	document.write("<h2>Year is :",a);
	if(a%4==0)
	{
	document.write("<br>",a,":Leap Year<br>");}
	else
	{document.write("<br>notleap Year",a);}
	</script>
	</head>
	<body bgcolor="silver">
	</body>
</html>
