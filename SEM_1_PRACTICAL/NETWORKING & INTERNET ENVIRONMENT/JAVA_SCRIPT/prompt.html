<html>
	<head>
		<title>Prompt</title>
	<script type="text/javascript">
	document.write("<h1 align=center style=color:red;>Get value from user</h1>");
	function fybca()
	{
	var num1=parseInt(prompt("Enter value 1"));
	var num2=parseInt(prompt("Enter value 2"));
	var ans=num1+num2;
	document.write("<h3>sum is:",ans,"</h3>");
	}
	fybca();
	</script>
	</head>
</html>
