<html>
	<head>
		<title>Student_Addmission_form</title>
		<style>
        h1{border: solid red ; background-color: yellow ;}
		</style>
	</head>
	<body bgcolor="#FF7F50">
	<h1 align="center">Student Addmission form</h1>
	<form action="submit.html" method="post" name="form1">
	<center>
		<table>
			<tr>
			<td width="12%"><b>First name:</b></td>
			<td width="1%">&nbsp;</td>
			<td><input type="text" name="First_name">
				<b>Middle name:</b>
				&nbsp;
				<input type="text" name="Middle_name">
					<b>Last name:</b>
					&nbsp;
					<input type="text" name="Last_name">
			</tr>
			<tr>
			<td><b>Phone Number:</b></td>
			<td>&nbsp;</td>
			<td><input type="Password" name="Password" maxlength="10">
			</tr>
					<tr>
					<td><b>Gender:</b></td>
					<td>&nbsp;</td>
					<td><input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">female
					</tr>
				<tr>
				<td><b>Cours:</b></td>
				<td>&nbsp;</td>
				<td>
				<select name="cours">
					<option>BCA</option>
					<option>BA</option>
					<option>BSC</option>
					<option>B_com</option>
				</select></td></tr>
					<tr>
					<td><b>Education:</b></td>
					<td>&nbsp;</td>
					<td><input type="radio" name="Education" value="highsecondary">12<sup>th</sup> pass
					<input type="radio" name="Education" value="highsecondary">diploma pass
					</td></tr>
						<tr>
						<td><b>Language:</b></td>
						<td>&nbsp;</td>
						<td><input type="Checkbox" name="Language" value="English">English
						<input type="Checkbox" name="Language" value="Gujrati">Gujrati
						<input type="Checkbox" name="Language" value="Hindi">Hindi
						</td></tr>
							<tr>
							<td><b>Address:</b></td>
							<td> &nbsp;</td>
							<td>
							<textarea name="txtaddress" rows="5" cols="70">insert address here </textarea>
							</td></tr>
								<tr>
								<td><b>Upload Photo:</b></td>
								<td>&nbsp;</td>
								<td><input type="file" name="file" value="image.*"></td>
								</tr>
						<tr>
						<td><b>Gmail i'd:</b></td>
						<td>&nbsp;</td>
						<td><input type="text" name="User_i'd"></td>
						</tr>
							<tr>
							<td><b>Password:</b></td>
							<td>&nbsp;</td>
							<td><input type="Password" name="Password" maxlength="6"></td>	
							</tr>
								<tr>
								<td>&nbsp;</td>
								<td>&nbsp;</td>
								<td> <input type="submit" name="cmdsubmit" value="submit">
									 <input type="reset" name="cmdsubmit" value="reset">
								</td>
								</tr>
</table>
	</center>
		</body>
			</html>
